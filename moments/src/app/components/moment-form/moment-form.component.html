<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id"/>
    <label for="title">Titulo:</label>
    <input type="text" placeholder="Coloque um Titulo"  formControlName="title" required=""/>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O Titulo é obrigatorio!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea placeholder="O que aconteceu la" formControlName="description" required></textarea>
    <div *ngIf="description.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">A descrição é obrigatoria!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Coloque a foto que mais marcou:</label>
    <input id="image" type="file"  (change)="onFileSelected($event)"/>
  </div>
  <input type="submit" value="{{btnText}}"/>
</form>
